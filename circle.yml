      - adb logcat:
         background: true
         parallel: true
      - emulator -avd circleci-android24:
         background: true
         parallel: true
      - circle-android wait-for-boot
      - adb shell input keyevent 82
      - ./gradlew verifyMode screenshotTests:
           timeout: 1200

